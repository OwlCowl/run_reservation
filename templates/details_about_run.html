<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <style>
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px; /* Set the fixed height of the footer here */
            line-height: 60px; /* Vertically center the text there */
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<!-- Nav -->
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" >Details about run<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/">Runs list</a>
            <a class="nav-item nav-link" href="/user_account/">Your runs</a>
        </div>
    </div>
</nav>
<!-- Nav -->

<!-- Run Details -->
<div class="card">
    <div class="card-body">
        <h3>Run name: {{ run.name }}</h3>
        <p>City: {{ run.city }}</p>
        <p>Distance: {{ run.distance }}</p>
        <p>Term: {{ run.term }}</p>
        <p>Registration:
            {% if run.active_registration %}
                <span style="color:green;">&#9745;</span>
            {% else %}
                <span style="color:red;">&#9746;</span>
            {% endif %}
        </p>

{#        <label for="question"> Question form:#}
{#            <textarea id="msg" name="user_message" class="form-control"></textarea>#}
{#        </label>#}
{#        <div>#}
{#            <label>#}
{#                <input type="submit">#}
{#            </label>#}
{#        </div>#}

        <p><a href="/run/enroll/{{ run.id }}/">Enroll</a></p>


    </div>
</div>

<!-- Run Details -->


<!-- Footer -->
<footer class="footer">
    <div class="container">
        <span class="text-muted">Pink Pig</span>
    </div>
</footer>
<!-- Footer -->
</body>
</html>
