<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <style>
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px; /* Set the fixed height of the footer here */
            line-height: 60px; /* Vertically center the text there */
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<!-- Nav -->
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">List of all runs<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/run/add/">Add run</a>
            <a class="nav-item nav-link" href="/admin/">Admin panel</a>
        </div>
    </div>
</nav>
<!-- Nav -->

<!-- Form -->
<div class="card">
    <div class="card-body">
        <form action="" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="room_name">Name of run</label>
                <input type="text" class="form-control" name="name">
                <small id="room-name-help" class="form-text text-muted">The name should be unique</small>
            </div>

            <div class="form-group">
                <label for="capacity">City</label>
                <input type="text" class="form-control" name="city">
            </div>
            <div class="form-group">
                <label for="capacity">Distance</label>
                <input type="text" class="form-control" name="distance">
            </div>
            <div class="form-group">
                <label for="term">Term</label>
                <input type="text" class="form-control" name="term">
            </div>


            <div class="form-select">
                <label for="registration">
                    <select name='registration'>
                        <option value="True">Available</option>
                        <option value="False">Not available</option>
                    </select>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Add run</button>
        </form>
    </div>
</div>
<!-- Form -->

{% if error %}
    <!-- Form error -->
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ error }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true"></span>
        </button>
    </div>
    <!-- Form error -->
{% endif %}

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <span class="text-muted">Piggy Lady</span>
    </div>
</footer>
<!-- Footer -->
</body>
</html>
